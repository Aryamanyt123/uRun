<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Window</title>
    <style>
        * {
            box-sizing: border-box;
            border-radius: 10px;
            user-select: none;

        }

        flexgrow {
            flex-grow: 1;
        }

        body,
        html {
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
        }

        main {
            background-color: #222;
            width: 100%;
            height: 100%;
            padding: 10px;
        }

        .topbar {
            width: 100%;
            height: fit-content;
            display: flex;
            flex-direction: row;
            background-color: #333;
            padding: 5px;
            gap: 5px;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 25px;
        }

        .icnbtn {
            text-decoration: none;
            color: white;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #444;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <main>
        <div class="topbar">
            uRun
            <flexgrow></flexgrow>
            <a class="icnbtn">
                <span class="material-symbols-rounded">
                    restart_alt
                </span>
            </a><a class="icnbtn">
                <span class="material-symbols-rounded">
                    code
                </span>
            </a><a class="icnbtn">
                <span class="material-symbols-rounded">
                    add
                </span>
            </a>
        </div>
    </main>
    <script>
        function execute(code) {
            window.parent.postMessage("execute:" + code, '*');
        }
    </script>
</body>

</html>
