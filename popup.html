<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="https://unpkg.com/popper.js@1"></script>
    <script src="https://unpkg.com/tippy.js@5"></script>

    <title>uRun</title>
    <style>
        * {
            box-sizing: border-box;
            border-radius: 10px;
            user-select: none;

        }

        flexgrow {
            flex-grow: 1;
        }

        body,
        html {
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
        }

        main {
            background-color: #222;
            width: 100%;
            height: 100%;
            padding: 5px;
            gap: 5px;
            display: flex;
            flex-direction: column;
        }

        .topbar {
            width: 100%;
            height: fit-content;
            display: flex;
            flex-direction: row;
            background-color: #333;
            padding: 5px;
            gap: 5px;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 25px;
        }

        .icnbtn {
            text-decoration: none;
            color: white;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #444;
            cursor: pointer;
        }

        .scriptcontainer {
            flex-grow: 1;
            overflow: auto;
            background-color: #333;
            padding: 5px;
            gap: 5px;
            display: flex;
            flex-direction: column;
        }

        .scriptcontainer>.script {
            width: 100%;
            gap: 5px;
            display: flex;
            flex-direction: row;
        }

        .scriptcontainer>.script>.scriptname {
            flex-grow: 1;
            height: 100%;
            background-color: #444;
            color: white;
            display: flex;
            align-items: center;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <main>
        <div class="topbar">
            uRun
            <flexgrow></flexgrow>
            <a class="icnbtn" data-tippy-content="Reset" data-tippy-placement="left">
                <span class="material-symbols-rounded">
                    restart_alt
                </span>
            </a>
            <a class="icnbtn" data-tippy-content="Execute" data-tippy-placement="left"
                onclick="execute(prompt('Code:'))">
                <span class="material-symbols-rounded">
                    code
                </span>
            </a>
            <a class="icnbtn" data-tippy-content="Add Script" data-tippy-placement="left">
                <span class="material-symbols-rounded">
                    add
                </span>
            </a>
        </div>
        <div class="scriptcontainer">
            <div class="script">
                <div class="scriptname">Script</div>
                <a class="icnbtn" data-tippy-content="Delete" data-tippy-placement="left">
                    <span class="material-symbols-rounded">
                        delete
                    </span>
                </a>

            </div>
        </div>
    </main>
    <script>
        function execute(code) {
            window.parent.postMessage("execute:" + code, '*');
        }
        tippy('[data-tippy-content]', {
            arrow: false
        });

    </script>
</body>

</html>
