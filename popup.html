<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window</title>
</head>

<body>
    <button onclick="sendMessage()">Send Message</button>
    <script>
        function sendMessage() {
            window.parent.postMessage(prompt("code"), '*');
        }
    </script>
</body>

</html>
