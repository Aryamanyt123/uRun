<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window</title>
</head>

<body>
    <button onclick="runBookmarklet(prompt('Bookmarklet: '))">Send Message</button>
    <script>
        function runBookmarklet(bookmarklet) {
            window.parent.postMessage(bookmarklet, '*');
            window.close();
        }
    </script>
</body>

</html>
